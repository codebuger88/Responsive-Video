<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1,width=device-width" />
    <title>Responsive Video Demo</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.responsive-video.css">
    <style>
        body > div{
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="editor">
        <iframe width="640" height="480" src="https://www.youtube.com/embed/OsUr8N7t4zc?ecver=1" frameborder="0" allowfullscreen></iframe>
        <br />
        <iframe width="640" height="480" src="https://www.youtube.com/embed/ISAUn7P7K0k?ecver=1" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="vimeo">
        <iframe src="https://player.vimeo.com/video/72425000" width="800" height="450" frameborder="0"></iframe>
    </div>
    <div class="vimeo">
        <iframe src="http://player.vimeo.com/video/22439234" width="640" height="360" frameborder="0"></iframe>
    </div>
    <div class="extra">
        <iframe allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" marginwidth="0" marginheight="0" src="http://vlog.xuite.net/embed/YlhTaThZLTI5MTU2OTg1LmZsdg==?ar=0&amp;as=0&amp;ad=4e18abe0bcb6c09d8570b6ae8c6a73e3" width="440" height="250" scrolling="no" frameborder="0"></iframe>
        <br />
        <iframe height=498 width=510 src='http://player.youku.com/embed/XMjY2MDIyNzI1Mg==' frameborder=0 'allowfullscreen'></iframe>
    </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="js/jquery.responsive-video.js" type="text/javascript"></script>
<script>
    $(function () {
        $('.editor').ResponsiveVideo();
        $('.vimeo').ResponsiveVideo({
            containerClass: 'video-container'
        });
        $('.extra').ResponsiveVideo({
            extraSource: ['xuite', 'youku']
        });
    });
</script>

</html>
