<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1,width=device-width" />
    <title>Responsive Video Demo</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.responsive-video.css">
</head>

<body>
    <div class="editor">
        <iframe width="640" height="480" src="https://www.youtube.com/embed/OsUr8N7t4zc?ecver=1" frameborder="0" allowfullscreen></iframe>
        <br />
        <iframe width="640" height="480" src="https://www.youtube.com/embed/ISAUn7P7K0k?ecver=1" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="vimeo">
        <iframe src="https://player.vimeo.com/video/72425000" width="800" height="450" frameborder="0"></iframe>
    </div>
    <div class="vimeo">
        <iframe src="http://player.vimeo.com/video/22439234" width="640" height="360" frameborder="0"></iframe>
    </div>
</body>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
<script src="js/jquery.responsive-video.js" type="text/javascript"></script>
<script>
    $(function () {
        $('.editor iframe').ResponsiveVideo();
        $('.vimeo iframe').ResponsiveVideo({
            containerClass: 'video-container'
        });
    });
</script>

</html>
